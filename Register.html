<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean">
        <div class="container"><a class="navbar-brand" href="#">Buy ME</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"></button>
            <div class="collapse navbar-collapse" id="navcol-1"></div>
        </div>
    </nav>
    <section class="contact-clean">
        <form method="post">
            <h2 class="text-center">Sign Up</h2>
            <div class="mb-3">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6"><input class="form-control" type="text" name="First name" placeholder="First name"></div>
                        <div class="col-md-6"><input class="form-control" type="text" name="Last Name" placeholder="Last Name"></div>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="row" style="margin-bottom: 4%;">
                    <div class="col"><input class="form-control" type="text" name="User Name" placeholder="User Name"></div>
                </div>
                <div class="row">
                    <div class="col"><input class="form-control" type="text" name="Email" placeholder="Email" style="margin-bottom: 4%;"></div>
                </div>
                <div class="row">
                    <div class="col"><input class="form-control" type="text" name="Password" placeholder="Password"></div>
                </div>
            </div>
            <div class="mb-3" style="text-align: center;display: flex;justify-content: center;"><button class="btn btn-primary" type="submit" style="text-align: center;display: flex;justify-content: center;">Register</button></div>
            <div style="text-align: center;"></div>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
